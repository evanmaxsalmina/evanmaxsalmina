name: GitHub Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Setiap hari jam 00:00 UTC
  workflow_dispatch:  # Manual run
  push:
    branches: [main]

permissions:
  contents: write  # Izinkan push ke branch output

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate Snake Animations
        uses: Platane/snk@v3  # Support SVG + GIF
        with:
          github_user_name: ${{ github.evanmaxsalmina }}  # evanmaxsalmina
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/github-snake.gif
        env:
          GITHUB_TOKEN: ${{ secrets.DEPLOY_TOKEN }}  # Default token, aman

      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.DEPLOY_TOKEN }}
          publish_dir: ./dist
          target_branch: output
          commit_message: "Update snake animation [skip ci]"
